<div class="container">
    <h2>Cadastro de encomendas</h2>
<!-- usando scaneador camera do dispositivo -->

    <h1>Scanner Inteligente de Encomendas</h1>
    <video id="video" width="300" height="200" autoplay></video>
    <button onclick="startScanner()">Iniciar Scanner</button>
    <button onclick="captureImage()">Capturar Imagem</button>

    <!--<video id="video" width="300" height="200" autoplay></video>

    <form id="formCadastro">
         
        
        <label for="nome">Nome do Morador : </label>
        <input type ="text" id="nome" name="nome" readonly required>

        <label for="apartamento">Qual Apartamento : </label>
        <input type ="text" id="apartamento" name="apartamento" readonly required>

        <label for="quantidade">Qual a quantidade : </label>
        <input type ="number" id="quantidade" name="quantidade" readonly required>

        <label for="codigo">CÃ³digo do Produto:</label>
        <input type="text" id="codigo" readonly>

        <label for="data">Data de hoje  : </label>
        <input type ="date" id="data" name="data" required>

        <button type="submit">Protocolar</button> 
    
    </form>

 <div id="resultados" class="dadosSalvos">
     <h2>Dados Salvos</h2> 
     <ul id="listaDados"></ul>
     <p id="totalQuantidade">Quantidade Total: 0</p>
     <button id="exportarBtn">Exportar para Bloco de Notas</button>

 </div>  
</div>
